<html>
<head></head>

<body>

<SCRIPT LANGUAGE = "JavaScript"> var current = new Date(); 
document.writeln(current); 
document.writeln( "<H1>String representations and valueOf</H1>" ); 
document.writeln( "toString: " + current.toString() + "<BR>toLocaleString: " + current.toLocaleString() + "<BR>toUTCString: " + current.toUTCString() + "<BR>valueOf: " + current.valueOf() );
 document.writeln( "<H1>Get methods for local time zone</H1>" ); 
document.writeln( "getDate: " + current.getDate() + "<BR>getDay: " + current.getDay() + "<BR>getMonth: " + current.getMonth() + "<BR>getFullYear: " + current.getFullYear() + "<BR>getTime: " + current.getTime() + "<BR>getHours: " + current.getHours() + "<BR>getMinutes: " + current.getMinutes() + "<BR>getSeconds: " + current.getSeconds() +  "<BR>getMilliseconds: " + current.getMilliseconds() + "<BR>getTimezoneOffset: " + current.getTimezoneOffset() );

</body>
</html>
